<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <div class="form-container">
      <form method="POST">
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" id="name" name="name" placeholder="Enter your User Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" placeholder="Enter your Password">
        </div>
        <div class="form-group">
            <label for="conpwd">Confirm Password:</label>
            <input type="password" id="conpwd" name="conpwd" placeholder="Confirm your Password">
        </div>
        <input type="submit" value="Register" class="cta-button">
      </form>
    </div>
  </div>
</body>
</html>
